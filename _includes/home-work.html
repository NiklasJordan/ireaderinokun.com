<div class="container home-section home-section--work" id="work">
	
	<h2>Selected Work</h2>

	<ul class="item-list item-list--work">
		{% for work in site.data.home.work %}
		<li class="item-list-item item-list-item--work hideTitle">
			<a href="/work/{{ work.url }}/">
				<div class="cover-title">{{ work.title }}</div>
				<img src="/work/{{ work.url }}/{{work.img}}" alt="{{ work.title }}">
			</a>
		</li>
		{% endfor %}
	</ul>

</div>
