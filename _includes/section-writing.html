<section id="writing" class="site-page site-page--writing">
    <header class="page-header">
        {% include icon-pencil.svg %}
        <h2 class="page-title">
            I <strong>write</strong> weekly technical articles on my blogs, <a href="https://bitsofco.de">bitsofcode</a> & <a href="https://helloangular.com">Hello Angular</a>
        </h2>
    </header>
    <section class="excerpts excerpts-highlightEffect">
        <h3 class="sr-only">Article Excerpts</h3>
        {% for article in site.data.writing.articles %}
        <article class="excerpt">
            <h4 class="excerpt-title">
                "<a href="{{ article.url }}" target="_blank" class="no-ul">{{ article.title }}</a>",
                <a href="{{ site.data.writing.blogs[article.blog].url }}" class="no-ul"
                   style="color: {{ site.data.writing.blogs[article.blog].color }} ">
                    {{ site.data.writing.blogs[article.blog].name }}
                </a>
            </h4>
            <p class="excerpt-content">{{article.excerpt}}</p>
        </article>
        {% endfor %}
    </section>
</section>
