<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title %}
        {{ page.title }} | {{site.title}}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
<body id="body">

<button class="nav-icon nav-icon--down">
    <i class="fa fa-chevron-down nav-dir-down" aria-hidden="true"></i>
    <span class="sr-only nav-dir-down">Navigation</span>

    <i class="fa fa-chevron-up nav-dir-up" aria-hidden="true"></i>
    <span class="sr-only nav-dir-up">Back to Content</span>
</button>

{{content}}

<script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
