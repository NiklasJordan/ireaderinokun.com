---
layout: default
---

<main class="site-page site-page--{{ page.class }} site-page--slideshow">
    <div class="slideshow-background" style="background-image: url({{ page.starter_image }})"></div>
    <div>
        <header class="page-header">
            <i class="fa fa-{{ page.icon }} page-icon" aria-hidden="true"></i>
            <h1 class="page-title">
                {{ page.full_title }}
            </h1>
        </header>
        {{ content }}
    </div>
</main>
